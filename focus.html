<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
.left{
    box-shadow: 0px 0px 3px black;
    border: 1px solid black;
    width: 20%;
    height: 100vh;
    margin-top: -05px;

}
button{
    margin-left: 30px;
    margin-top: 30px;
    background-color: transparent;
    border: none;
    display: block;
    
}
button .content{
    width: 80%;
    height: 100vh;
    background-color: red;
    position: absolute;
    left: 20%;
    top:0px;
    display: none;
}
button:focus .content{
    display:inherit;
}
    </style>
    <div class="left">
        <button>elijah
            <div class="content"></div>
        </button>
    </div>
</body>
</html>
